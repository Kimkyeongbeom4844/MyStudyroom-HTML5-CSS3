<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<h3>개인정보</h3>
				<ul>
					<li>
						<label for="name" >이름 </label>
						<input type="text" required placeholder="공백없이 입력하세요" autofocus>
					</li>
					<li>
						<label for="tel">연락처 </label>
						<input type="tel">
					</li>
				</ul>
				<h3>지원 분야</h3>
				<ul>
					<li>
						<input type="radio" name="web">웹 퍼블리싱
					</li>
					<li>
						<input type="radio" name="web">웹 애플리케이션 개발
					</li>
					<li>
						<input type="radio" name="web">개발 환경 개선
					</li>
				</ul>
				<h3>지원 동기</h3>
				<textarea rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
				<input type="submit" value="접수하기">
				<input type="reset" value="다시쓰기">
			</form>
		</div>
  </body>
</html>
